function loadDinosaur(id){
	var dino = arrDinosaurs[id];
	let blackSegments = dino.blackSegment;
	let yellowSegments = dino.yellowSegment;
	let redSegments = dino.redSegment;
	
	var i;
	var format;
	// 41 segments/bones in the code = 41 polygons made with Inkscape
	for (i = 1; i <= 41; i++) { 
	  format = "fill:gray;";
	  if(blackSegments.includes(i)){
		format = "fill:black;";
	  }else if(yellowSegments.includes(i)){
		format = "fill:yellow;";
	  }else if(redSegments.includes(i)){
		format = "fill:red;";
	  }
	  document.getElementById("path"+pad(i,3)).style=format;
	}
}

function pad(num, size) {
    num = num.toString();
    while (num.length < size) num = "0" + num;
    return num;
}

function loadDinoCombo(){
	for (var i=0;i<arrDinosaurs.length;i++){
	   $('<option/>').val(i).html(arrDinosaurs[i].collection + " - " +arrDinosaurs[i].name).appendTo('#dinoCombo');
	}
	
	$('#dinoCombo').change(function() {
		if(!($('#dinoCombo').val()==-1)){
			//console.log($('#dinoCombo').val());
			loadDinosaur($('#dinoCombo').val());
		}
	});

}
